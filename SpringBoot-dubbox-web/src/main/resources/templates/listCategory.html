<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>hello</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="../../webapp/js/thymeleaf.js"
	th:src="@{/js/thymeleaf.js}"></script>
	<script type="text/javascript" src="../../webapp/js/jquery.min.js"
	th:src="@{/js/jquery.min.js}"></script>
<script>
	testFunction();
	
	$(function(){                     
 	   $(".delete").click(function(){
 		   alert("1");
 		   var href=$(this).attr("href");
 		   alert(href);
 		   $("#formdelete").attr("action",href).submit();
 		   return false;
 	   })
    }) 
</script>
</head>
<body>
	<div style="width: 500px; margin: 20px auto; text-align: center">
		<table align='center' border='1' cellspacing='0'>
			<tr>
				<td>id</td>
				<td>name</td>
				<td>编辑</td>
				<td>删除</td>
			</tr>
			<tbody>
				<tr th:each="p: ${page}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td><a th:href="@{/categories/{id}(id=${p.id})}">编辑</a></td>
					<td><a class="delete" th:href="@{/categories/{id}(id=${p.id})}">删除</a></td>
				</tr>
			</tbody>
			<!-- <c:forEach items="${page}" var="c" varStatus="st">
				<tr>
					<td>${c.id}</td>
					<td>${c.name}</td>
					<td><a href="categories/${c.id}">编辑</a></td>
					<td><a class="delete" href="categories/${c.id}">删除</a></td>
				</tr>
			</c:forEach> -->




		</table>
		<br> <br>
		<form action="categories" method="post">
			name: <input name="name"> <br>
			<button type="submit">提交</button>

		</form>

		<form id="formdelete" action="" method="POST">
			<input type="hidden" name="_method" value="DELETE">
		</form>

		<select size="3">
			<option th:each="p:${page}" th:value="${p.id}"
				th:selected="${p.id==4}" th:text="${p.name}"></option>
		</select>
		
		<div class="showing">
    <h2>遍历 radio </h2>
 
    <input name="product" type="radio" th:each="p:${page}" th:value="${p.id}"  th:checked="${p.id==3}"     th:text="${p.name}"  />
 
</div>
	</div>
</body>
</html>
